    <div class="contentReg" id="contentRegistrazione">
        <h1>Crea un nuovo utente</h1>
        <form action="php.txt">
            <fieldset>
                <legend>Info Personali</legend>
                <div class="ManageReg">
                    <label for="nomeReg">Nome:</label>
                    <input id="nomeReg" name="nome" type="text" />
                </div>
                <div class="ManageReg">
                    <label for="cognomeReg">Cognome:</label>
                    <input id="cognomeReg" name="cognome" type="text" />
                </div>
            </fieldset>
            <fieldset id="secondReg">
                <legend>Info Account</legend>
                <div class="ManageReg">
                    <label for="usernameReg"><span xml:lang="en"><span xml:lang="en">Username</span>:</span></label>

                </div>
                <div class="ManageReg">
                    <label for="emailReg"><span xml:lang="en">Email</span>:</label>
                    <input id="emailReg" name="email" type="text" />
                </div>
                <div class="ManageReg">
                    <label for="passwordReg"><span xml:lang="en">Password</span>:</label>
                    <input id="passwordReg" type="password" name="password" />
                </div>
            </fieldset>

            <div class="confermaAccountReg">
                <label for="bottoneConfermaReg"></label>
                <input id="bottoneConfermaReg" type="submit" value="Registrati" />
                <label for="bottoneIndietroReg"></label>
