<div class="content">

    <form action="">

        <div class="avatar">
            <img class="avatarImage" src="" alt=""/>
            <label for="file" class="custom-file-upload" xml:lang="en">Edit</label>
            <input type="file" id="file">
        </div>

        <div class="datiAccount">
            <fieldset class="groupBox">
                <legend>Utente</legend>
                    <label for="nickname">Nickname:</label>
                    <input name="nickname" type="text" id="nickname"/>
                    <label for="name">Nome:</label>
                    <input name="name" type="text" id="name"/>
                    <label for="surname">Cognome:</label>
                    <input name="surname" type="text" id="surname"/>
                    <label for="email">E-mail:</label>
                    <input name="email" type="email" id="email"/>
                </fieldset>

                <fieldset class="groupBox">
                    <legend>Sicurezza</legend>
                    <label for="oldPwd">Vecchia password:</label>
                    <input name="oldPwd" type="password" id="oldPwd"/>
                    <label for="newPwd">Nuova password:</label>
                    <input name="newPwd" type="password" id="newPwd"/>
                    <label for="repPwd">Ripeti password:</label>
                    <input name="repPwd" type="password" id="repPwd"/>
                </fieldset>

                <div class="groupBox">
                    <label for="ref">Riferimento:</label>
                    <input name="ref" type="text" id="ref"/>
                </div>

            </div>
            <div class="saveResets">
                <input type="reset" value="Reimposta" id="reset">
                <input type="submit" value="Salva" id="save">
            </div>
